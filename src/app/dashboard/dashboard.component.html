<div class="container">
  <div class="grid-header-txt">Student Information</div>
  <div class="grid-wrapper">
    <div class="header">
      <div class="row">
        <div class="col-sm-3">First Name</div>
        <div class="col-sm-3">Last Name</div>
        <div class="col-sm-3">Email</div>
        <div class="col-sm-3">Age</div>
      </div>
    </div>
    <div
      class="grid-box"
      *ngFor="let student of students; let i = index"
      (click)="onRowClick({ index: i })"
    >
      <div class="row">
        <div class="col-sm-3">{{ student.firstname }}</div>
        <div class="col-sm-3">{{ student.lastname }}</div>
        <div class="col-sm-3">{{ student.email }}</div>
        <div class="col-sm-3">{{ student.age }}</div>
      </div>
    </div>
  </div>
</div>
